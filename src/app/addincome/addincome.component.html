
  <h3>Expenditure Tracker</h3>
  <button type="button" class="btn btn-primary" (click)="staticModal.show()">Add Income</button>
  <br/><br/>
  <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
      tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-static-name" class="modal-title pull-left">Add your Income details</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #detailsForm = 'ngForm'> 
            <div class="form-group">
              <label for="description" class="form-label">
                Add the description here
              </label>
              <textarea 
                name="description" 
                class="form-control" 
                rows="5" 
                style="resize: none;"
                ngModel
                #desc='ngModel'
                required></textarea>
            </div>
            <div class="form-group">
              <label for="income">
                Add Income Amount in rupees
              </label>
              <input 
                class="form-control" 
                type="number" 
                name="income"
                ngModel
                #amount='ngModel'
                required><br/>
            </div>
            <div class="row">
              <div class="col-sm-6"></div>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" style="width: 100%;" (click)="sendDetails(desc, amount); staticModal.hide(); detailsForm.reset()" [disabled]="detailsForm.invalid">Save</button>
                  </div>
                  <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" style="width: 100%;"  (click)="staticModal.hide()">Cancel</button>
                  </div>
                </div>          
              </div>
            </div>              
          </form> 
        </div>
      </div>
    </div>
  </div>

  <trackertable [amount]="amnt" [description]="desp"></trackertable>
